<!DOCTYPE html>
<html>
<head>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <ul id="bands"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    const ignoredWords = ['a', 'an', 'the'];

    // Function to sort the bands array while ignoring certain words
    function sortBands(bands) {
      return bands.sort((a, b) => {
        const wordA = ignoreWords(a);
        const wordB = ignoreWords(b);
        return wordA.localeCompare(wordB);
      });
    }

    // Function to ignore certain words in a band name
    function ignoreWords(name) {
      const words = name.split(' ');
      const ignoredWordsFiltered = words.filter(word => !ignoredWords.includes(word.toLowerCase()));
      return ignoredWordsFiltered.join(' ');
    }

    // Generate the HTML list of sorted articles
    function generateArticleList() {
      const bandList = document.getElementById('band');
      const sortedBands = sortBands(bands);
      
      sortedBands.forEach((band) => {
        const listItem = document.createElement('li');
        listItem.textContent = band;
        bandList.appendChild(listItem);
      });
    }

    // Call the function to generate the article list
    generateArticleList();
  </script>
</body>
</html>
